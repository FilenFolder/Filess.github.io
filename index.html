<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Updater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #message-board {
      margin: 20px auto;
      max-width: 600px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
      height: 300px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
    }
    #new-message {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #send-button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Message Viewer & Sender</h1>

  <div id="message-board">
    <p>No messages yet.</p>
  </div>

  <textarea id="new-message" placeholder="Type your message here..."></textarea><br>
  <button id="send-button">Send Message</button>

  <script>
    const messageBoard = document.getElementById('message-board');
    const newMessageBox = document.getElementById('new-message');
    const sendButton = document.getElementById('send-button');

    // Function to load messages from the JSON file
    async function loadMessages() {
      try {
        const response = await fetch('message.json'); // Replace with GitHub raw file URL if needed
        if (!response.ok) throw new Error('Failed to load messages.');

        const data = await response.json();

        // Clear the message board
        messageBoard.innerHTML = '';

        // Add messages to the board
        data.messages.forEach((message) => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message');
          messageElement.textContent = message.text;
          messageBoard.appendChild(messageElement);
        });
      } catch (error) {
        console.error('Error loading messages:', error);
        messageBoard.innerHTML = '<p>Error loading messages.</p>';
      }
    }

    // Function to send a new message
    async function sendMessage() {
      const newMessage = newMessageBox.value.trim();
      if (!newMessage) {
        alert('Please type a message!');
        return;
      }

      try {
        // Load the existing JSON file
        const response = await fetch('message.json');
        if (!response.ok) throw new Error('Failed to load messages.');

        const data = await response.json();

        // Add the new message
        data.messages.push({ text: newMessage });

        // Send updated JSON to the server
        await fetch('saveMessage.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        // Reload the messages and clear the text box
        newMessageBox.value = '';
        loadMessages();
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message.');
      }
    }

    // Load messages when the page loads
    loadMessages();

    // Add event listener to the "Send Message" button
    sendButton.addEventListener('click', sendMessage);
  </script>
</body>
</html>
