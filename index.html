<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Message Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    #message-board {
      width: 90%;
      max-width: 600px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      max-height: 300px;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>GitHub Message Viewer</h1>
  <div id="message-board">
    <!-- Messages will appear here -->
  </div>
  <button id="refresh-button">Refresh Messages</button>

  <script>
    const messageBoard = document.getElementById('message-board');
    const refreshButton = document.getElementById('refresh-button');

    // GitHub Raw Content URL for the JSON file
    const githubRawUrl = 'https://raw.githubusercontent.com/filenfolder/filess/main/message.json';

    // Function to fetch and display messages
    async function loadMessages() {
      try {
        const response = await fetch(githubRawUrl);
        if (!response.ok) throw new Error('Failed to fetch messages.');
        const data = await response.json();

        // Clear existing messages
        messageBoard.innerHTML = '';

        // Display messages
        data.messages.forEach((message) => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message');
          messageElement.textContent = message.text;
          messageBoard.appendChild(messageElement);
        });
      } catch (error) {
        console.error(error);
        messageBoard.innerHTML = '<p>Error loading messages. Please try again later.</p>';
      }
    }

    // Load messages on page load
    loadMessages();

    // Refresh messages when the button is clicked
    refreshButton.addEventListener('click', loadMessages);
  </script>
</body>
</html>
